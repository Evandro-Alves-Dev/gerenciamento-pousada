<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/index.js" defer></script>
    <title>Cadastrar Acomodações</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
        <div class="container ">
            <a href="" class="navbar-brand d-flex align-items-center">
                <img src="../img/logo.webp">
                <p class="offset-3 text-center">Atualizar Acomodações</p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menuNavbar">
              <div>
                <a href="./cadastrarAcomodacao.html">
                    <button class=" btn btn-light" id="cadastro_usuario">Cadastrar Acomodações</button>
                </a>   
                <a href="./atualizarAcomodacao.html">
                    <button class=" btn btn-light" id="cadastro_usuario">Atualizar Acomodações</button>
                </a>
                <a href="./relatorioAcomodacao.html">
                    <button class=" btn btn-light" id="cadastro_usuario">Relatorio Acomodações</button>
                </a>                                    
                <a href="../home.html" class="text-decoration-none">
                    <button class=" btn btn-light" id="home">Voltar pra a Home</button>
                </a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 vh-100">
                <form method="post" class="needsasddadjdhjdhasdhasdasc-validation" id="formCadastroUsuario" novalidate>
                    <div class="row mt-2 p-8 g-2 text-black">
                        <div class="col-12">
                            <label for="nome" class="form-label">Nº do quarto </label>
                            <input type="text" class="form-control" id="nome" required>
                            <div class="invalid-feedback text-black text-lg-center"></div>
                        </div>
                        <div class="col-12">
                            <label for="cpf" class="form-label">Quantidade de camas</label>
                            <input type="text" class="form-control" id="qtdCamas" required >
                            <div class="invalid-feedback text-black text-lg-center">Informar a quantidade de camas
                            </div>
                        </div>
                        
            
                        <div class="col-12">
                            <label for="senha" class="form-label">Quantidade de pessoas no Quarto</label>
                            <input type="password" class="form-control" id="senha" required
                                pattern="^(?=.*[0-9A-Za-z]).{5,8}$">
                            <div class="invalid-feedback text-black text-lg-center">Informe a quantidade de pessoas</div>
                        </div>
                        <div class="col-12">
                            <label for="obs" class="form-label">Observações</label>
                            <textarea class="form-control" id="obs" cols="" rows=""></textarea>
                        </div>
                        
                    </div>
                    <div class="text-center p-8 mt-4">
                        <button class="btn btn-lg btn-dark">Atualizar acomodacao</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</body>
