<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/index.js" defer></script>
    <title>Cadastro Usuário</title>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg p-2">
        <div class="container">
            <a href="" class="navbar-brand d-flex align-items-center">
                <img src="../img/logo.webp">
                <p class="offset-3 text-center">Cadastro de Usuário</p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menuNavbar">
                <div>
                    <a href="./atualizar_usuario.html">
                        <button class="btn btn-primary" id="usuario">Atualizar usuário</button>
                    </a>
                    <a href="./relatorio_usuario.html">
                        <button class="btn btn-primary" id="acomodacao">Relatório usuário</button>
                    </a>
                    <a href="../home.html" class="text-decoration-none">
                        <button class="btn btn-primary" id="reserva">Voltar pra a Home</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-9 vh-100">
                <form method="post" class="needs-validation" id="formCadastroUsuario" novalidate>
                    <div class="row mt-3 p-3 g-2 text-black">
                        <div class="col-12">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" required>
                            <div class="invalid-feedback">Informar o nome completo</div>
                        </div>
                        <div class="col-5">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" required>
                        </div>
                        <div class="col-7">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" required
                                pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="xx-xxxxx-xxxx">
                            <div class="invalid-feedback">Informar o telefone no formato 47-5555-4444</div>
                        </div>
                        <div class="col-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="usuario@gmail.com">
                        </div>
                        <div class="col-6">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" required
                                pattern="^(?=.*[0-9A-Za-z]).{5,8}$">
                            <div class="invalid-feedback">Informar uma senha com ao menos 5 caracteres alfanumericos,
                                exemplo: Ypua2023</div>
                        </div>
                        <div class="col-12">
                            <label for="obs" class="form-label">Observações</label>
                            <textarea class="form-control" id="obs" cols="" rows=""></textarea>
                        </div>
                        <div class="form-switch">
                            <input type="checkbox" class="form-check-input" checked id="ativo">
                            <label for="ativo" class="form-check-label">Usuário ativo</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-lg btn-dark">Cadastrar</button>
                    </div>
                </form>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col">
                        <div class="card mt-5 g-2">
                            <img src="../img/ypua1.jpg" alt="" class="card-img-top ">                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer class="p-2 bg-dark text-light text-center">
    <p>
        Copyright &copy; 2023
    </p>
    </div>
</footer>

</html>
